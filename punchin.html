<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punch-in Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="punchin-container">
        <h2>Punch-in</h2>
        <form id="punchinForm" action="/punchin" method="POST">
            <label for="location">Location:</label>
            <select id="location" name="location" required>
                {% for location in locations %}
                <option value="{{ location }}">{{ location }}</option>
                {% endfor %}
            </select>
            <label for="canteen">Canteen:</label>
            <select id="canteen" name="canteen" required>
                <!-- Canteen options will be populated dynamically based on selected location -->
            </select>
            <button type="submit">Punch-in</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
